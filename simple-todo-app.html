<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>To-Do Wish-List</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
                        </div>
                        <button id="addBtn" class="btn btn-primary w-100 mb-3">Add Task</button>
                        <ul id="todoList" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const todoList = document.getElementById('todoList');

            //new task
            addBtn.addEventListener('click', function () {
                const taskText = taskInput.value.trim();
                if (taskText === '') {
                    alert('Please enter a task.');
                    return;
                }

                const li = document.createElement('li');
                li.className = 'todo-item';

                const span = document.createElement('span');
                span.textContent = taskText;

                const actionsDiv = document.createElement('div');

                const selectBtn = document.createElement('button');
                selectBtn.className = 'btn btn-success btn-sm me-2';
                selectBtn.textContent = 'Mark Done';

                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn btn-danger btn-sm';
                removeBtn.textContent = 'Remove';

                actionsDiv.appendChild(selectBtn);
                actionsDiv.appendChild(removeBtn);

                li.appendChild(span);
                li.appendChild(actionsDiv);
                todoList.appendChild(li);

                taskInput.value = '';

                // Mark
                selectBtn.addEventListener('click', function () {
                    span.classList.toggle('completed');
                });

                // Remove
                removeBtn.addEventListener('click', function () {
                    todoList.removeChild(li);
                });
            });
        });
    </script>
</body>
</html>
